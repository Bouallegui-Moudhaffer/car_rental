# Unique project identifiers
sonar.projectKey=car-rental
sonar.projectName=Car Rental Platform
sonar.projectVersion=1.0

# Where to find your source code
sonar.sources=app
sonar.tests=tests

# Python-specific settings
sonar.language=py
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions (e.g. virtualenv, migrations)
sonar.exclusions=**/migrations/**,**/venv/**

# If using SonarCloud, point at the cloud server; for selfâ€‘hosted adjust URL
sonar.host.url=https://sonarcloud.io
